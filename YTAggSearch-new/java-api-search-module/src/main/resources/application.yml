spring:
  application:
    name: java-api-search-module
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # session 失效时间（分钟）
  session:
    timeout: 86400
    store-type: redis
  # redis 配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_java_api_doc
    username: root
    password: 1111

  redis:
    port: 6379
    host: localhost
    database: 4
    lettuce:
      pool:
        max-wait: 100ms
        max-idle: 8
        min-idle: 0
        max-active: 8
server:
  port: 7529
  servlet:
    context-path: /api
