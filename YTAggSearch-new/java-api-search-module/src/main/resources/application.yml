dubbo:
  consumer:
    timeout: 300000
  provider:
    timeout: 300000
  application:
    name: dubbo-java-api-doc-search-provider
    qos-enable: false
  protocol:
    name: dubbo
    port: -1
  registry:
    address: zookeeper://192.168.10.148:2181